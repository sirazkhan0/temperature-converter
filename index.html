<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemperatureCalculator.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form id="myForm">
        <h1>Temperature Calculator</h1>
        <div class="box">
            <div>
                <label for="enteredNumber" class="inputLabel">
                    Value to Convert:
                </label>
                <input type="number" id="enteredNumber" class="enteredNumber" placeholder="Enter a number"
                    oninput="getVal()">
            </div>
            <div class="selectorOption">
                <label for="temperature" class="myLabel">From: </label>
                <select onchange="convertFrom()" id="temperature">
                    <option disabled="true" selected value="--please select--">--Please Select--</option>
                    <option value="1">Celsius</option>
                    <option value="2">Fahrenheit</option>
                    <option value="3">Kelvin</option>
                </select>
            </div>
            <div class="selectorOption">
                <label for="temperatureUnit" class="myLabel">To: </label>
                <select onchange="convertTo()" id="temperatureUnit" class="selectTo">
                    <option disabled="true" selected value="--please select--">--Please Select--</option>
                    <option value="1">Celsius</option>
                    <option value="2">Fahrenheit</option>
                    <option value="3">Kelvin</option>
                </select>
            </div>
       
            <button type="reset" class="clearBtn bothBtn" onclick="window.location.reload()">Clear</button>
            <input type="button" class="calBtn bothBtn" value="Calculate">
            
            <div>
                <label for="displayValue" class="inputLabel">
                    Value is:
                </label>
                <input type="textbox" name="display" id="displayValue" class="enteredNumber">
            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
